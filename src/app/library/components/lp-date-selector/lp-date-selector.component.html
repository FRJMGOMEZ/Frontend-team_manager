

<div fxLayout.gt-xs="row" fxLayout.xs="column" [style.margin-bottom]="'20px'" fxLayout="row">
    <div  fxLayout="row" fxLayoutAlign="space-around">
        <div fxLayout.gt-xs="row" fxLayout.xs="column" *ngIf="dateFormat === 'day'">
            <mat-form-field appearance="fill">
                <mat-label>{{label}}</mat-label>
                <input [min]="minDate" [max]="maxDate" (ngModelChange)="setDate($event)" [disabled]="disabled"  [ngModel]="selectedDate" name="date" #daySelection matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div *ngIf="dateFormat === 'month'" fxLayoutAlign="center" fxLayout="row">
            <div fxLayout.gt-xs="row" fxLayout.xs="column">
                <mat-form-field fxLayoutAlign="center" appearance="fill">
                    <mat-label>Year</mat-label>
                    <input [disabled]="disabled" [min]="min ? min.getFullYear():null" [max]="max ? max.getFullYear():null" (keyup)="setDate(null,yearSelection.value, monthSelection.value)"  #yearSelection [value]="selectedDate ? selectedDate.getFullYear().toString() : null"  matInput
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Year">
                </mat-form-field>
                <mat-form-field fxLayoutAlign="center" appearance="fill">
                    <mat-label>Month</mat-label>
                    <mat-select (selectionChange)="setDate(undefined,yearSelection.value, monthSelection.value)"  #monthSelection [value]="selectedDate ? selectedDate.getMonth().toString() : null"
                        [disabled]="!yearSelection.value || disabled">
                        <mat-option *ngFor="let month of monthOptions" [value]="monthValue(month)">
                            {{month}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="dateFormat === 'time'" fxLayout="column" fxLayoutAlign="center">
                <label *ngIf="label" for="endDate">{{label}}</label>
                    <input 
                        #timeSelection 
                        class="input-date"
                        [owlDateTime]="dt2"
                        [owlDateTimeTrigger]="dt2"
                        [disabled]="disabled" 
                        [placeholder]="placeholder" 
                        (ngModelChange)="setDate($event)"
                        [min]="minDate" 
                        [max]="maxDate"
                        required 
                        [ngModel]="selectedDate" 
                        matInput 
                        readonly>
             <owl-date-time #dt2></owl-date-time>
        </div>
    </div>
   
</div>
