

<div fxLayout="column">
    <div class="div-messages">
       <mat-card *ngFor="let message of messages">
           {{message.text}}
           <img class="file-icon" *ngFor="let file of message.files" [src]=" file | lpFileIcon | async" alt="">
        </mat-card>
    </div>
    <lp-chat-tools (files)="setFiles($event)" ></lp-chat-tools>
    <div>
     <mat-form-field class="mat-form-full-width">
        <textarea [(ngModel)]="message.text" matInput (keypress)="sendMessage($event)" ></textarea>
       </mat-form-field>
    </div>
</div>
