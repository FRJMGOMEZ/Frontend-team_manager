<div class="container-fluid">
    <img fxHide.lt-lg class="img-background" src="assets/images/team-manager.jpg" alt="">
    <div class="login-container"  >
        <div class="login-box" fxLayout="column">
            <h1 fxLayoutAlign="center" [style.font-weight]="'bolder'">
                BEE TEAM
            </h1>
            <hr>
            <h3 fxLayoutAlign="center" [style.font-weight]="'bolder'">LOGIN</h3>
            <form ngNativeValidate #userForm='ngForm' role="form" (ngSubmit)='doLogin()'>
                    <div  fxLayoutAlign="center">
                         <mat-form-field  >
                              <mat-label for="email">EMAIL</mat-label>
                             <input  #emailControl="ngModel" [(ngModel)]="email" id="email" name='email' type="email"  placeholder="E-mail" autofocus="" required lpEmailValidator matInput>
                        </mat-form-field>
                    </div>
                    <ng-container *ngIf="!emailControl.valid && emailControl.touched">
                               <mat-error fxLayoutAlign="center" *ngIf="emailControl.errors.email && !emailControl.errors.required">The value must be a valid email</mat-error>
                    </ng-container>
                    <div [style.margin-top]="'2.5em'" fxLayoutAlign="center"> 
                          <mat-form-field>
                            <mat-label for="password">PASSWORD</mat-label>
                             <input  [type]="hidePass ? 'password' : 'text'"  [(ngModel)]="password" #passControl="ngModel" [regExps]="passwordRegExpValidations"  id="password" name="password"   placeholder="Password" required appPassword  matInput>
                             <mat-icon [style.cursor]="'pointer'" matSuffix (click)="togglePassVisibility()">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
                         </mat-form-field>
                    </div>
                     <ng-container *ngIf="!passControl.valid && passControl.touched">
                                <mat-error fxLayoutAlign="center" *ngIf="passControl.errors.hasNumeric && !passControl.errors.required ">The password must have at least one number</mat-error>
                                <mat-error fxLayoutAlign="center" *ngIf="passControl.errors.minLength && !passControl.errors.required && !passControl.errors.hasNumeric">The password must have at least one number</mat-error>
                    </ng-container>
                    <div [style.margin-top]="'2em'" fxLayoutAlign="center">
                              <mat-checkbox  class="remember-me" [(ngModel)]="rememberMe" value="false"  name="rememberMe" type="checkbox" >Remember me</mat-checkbox> 
                    </div>
                <div class="btn-submit" fxLayoutAlign="center" >
                     <button mat-raised-button [disabled]="userForm.invalid" type='submit'><strong>LOGIN</strong></button>
                </div>
            </form>
            <div  [style.margin-top]="'1.5em'" [style.padding-bottom]="'0.5em'" fxLayout="row"  >
                <a fxFlex="50" fxLayoutAlign="center" (click)="navigateToRegistration()" >Registration</a>
                <a fxFlex="50" fxLayoutAlign="center" (click)="recoverPassword()" routerLinkActive="router-link-active">Â¿Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
