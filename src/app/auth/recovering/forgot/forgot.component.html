
 <h2 mat-dialog-title>RESET YOUR PASSWORD</h2>

<mat-dialog-content>
     <form action="" ngNativeValidate #forgotForm='ngForm' role="form" (ngSubmit)="forgotRequest()">
                        <div class="form-group">
                            <input #emailControl="ngModel" [(ngModel)]="email" name='email' class="form-control" placeholder="Introduce tu email" name="email" type="email" matInput required>
                            <ng-container *ngIf="emailControl.invalid && emailControl.touched" >
                                <mat-error *ngIf="emailControl.errors.required" >The field is mandatory</mat-error>
                                 <mat-error *ngIf="emailControl.errors.email && !emailControl.errors.required">The value must be a valid email</mat-error>
                            </ng-container>
                        </div>
                        <br>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
     <button class="mat-raised-button" (click)="forgotRequest()" cdkFocusInitial [disabled]="forgotForm.invalid" type='submit'> <strong>Send</strong>    </button>
     <button class="mat-raised-button"(click)="hideModal()">Close</button>
</mat-dialog-actions>
