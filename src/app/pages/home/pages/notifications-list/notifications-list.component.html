

<div fxLayout="column">
  <button fxShow.lt-lg fxHide.gt-md (click)="openSearchDialog()">SEARCH</button>
  <app-notifications-filter fxHide.lt-lg fxShow.gt-md (getNotifications)="notificationsFrom = 0;searchNotifications($event)" [queryString]="queryString" fxFlex="1"  ></app-notifications-filter>
   <div *ngIf="notifications && notifications.length > 0" class="div-notifications-labels">
      <span fxFlex="14">Project</span>
      <span fxFlex="14">Type</span>
      <span fxFlex="14">User</span>
      <span fxFlex="14">Method</span>
      <span fxFlex="14">Date</span>
    </div>
  <div #divNotifications class="div-notifications">
    <div *ngFor="let notification of notifications">
       <app-notification-card [color]="notificationSelected && (notificationSelected._id=== notification._id) ? '#7b87cc' : 'white' " (selectNotification)="selectNotification($event)" [notification]="notification" [userOnline]="userOnline" (toggleNotification)="toggleNotification($event)" (showActionsRequired)="showActionsRequired($event)" ></app-notification-card>
    </div>
  </div>
</div>
