

<mat-card [style.background-color]="isChecked ? '#fcebcd' : 'white' " [style.height.px]="height"  fxLayout="row">
    <div fxFlex="14">
        {{notification.project['name']}}
    </div>
    <div fxFlex="14">
        {{notification.type}}
    </div>
    <div fxFlex="14">
        {{notification.userFrom['name']}}
    </div>
    <div fxFlex="14">
        {{notification.method}}
    </div>
    <div fxFlex="14">
        {{notification.date | date}}
    </div>
    <div fxFlex="14">
        <button (click)="toggleNotification.emit(notification._id)" *ngIf="!isChecked" mat-raised-button><mat-icon>{{ isChecked ? 'done_all' : 'done'}}</mat-icon></button>
    </div>
     <div fxFlex="14">
        <button [style.background-color]="color != 'white' ? color : !isChecked ? 'white' : color " mat-raised-button (click)="selectNotification.emit(notification)">	<mat-icon >launch</mat-icon></button>
    </div>
</mat-card>
