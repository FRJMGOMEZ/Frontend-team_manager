<div [class]="mdService.desktop ? 'div-info-icon-desktop' : 'div-info-icon'" [ngClass]="{'div-info-icon-desktop-without-task': !notificationSelected}">
  <lp-bottom-sheet-info [componentToShow]="infoComponent" ></lp-bottom-sheet-info>
</div>
<div [class]="mdService.desktop ? 'div-home-desktop' : 'div-home'" fxLayout.gt-md="row" fxLayout.lt-lg="column">
     <div fxLayout="column" fxFlex.gt-md="notificationSelected ? '70' : '100'" fxFlex.lt-lg="100" >
        <nav mat-stretch-tabs mat-tab-nav-bar>
           <a mat-tab-link
             [active]="tabIndex === 0"
             (click)="navigate(0);">
             <mat-icon>notification_important</mat-icon>
             <span *ngIf="mdService.desktop" >NOTIFICATIONS TO CHECK</span>
            </a>
            <a mat-tab-link
              [active]="tabIndex === 1"
             (click)="navigate(1);">
             <mat-icon>folder</mat-icon>
              <span *ngIf="mdService.desktop" >NOTIFICATIONS RECORD</span>
            </a>
       </nav>
      <div fxFlex="90">
        <router-outlet>
        </router-outlet>
      </div> 
    </div> 
    <div [style.margin-top]="'5vh'" fxShow.gt-md fxHide.lt-lg *ngIf="notificationSelected" fxFlex.gt-md="28" fxFlex.lt-lg="30" >
      <app-notification-change-detail [notification]="notificationSelected" (unselectNotification)="unselectNotification()"></app-notification-change-detail>
    </div>
</div>
