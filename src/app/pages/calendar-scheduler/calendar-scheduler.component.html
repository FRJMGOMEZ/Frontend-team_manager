<div fxLayout="column" [style.width.%]="'100'">
                <div fxLayout.gt-xs="row" fxLayout.xs="column">
                    <app-calendar-scheduler-date-selection [selectedDate]="selectedDate" fxFlex='66' (dateSelection)="dateSelection($event)"
                        (formatSelection)="formatSelection($event)"></app-calendar-scheduler-date-selection>
                        <div fxFlex="33" fxLayoutAlign="center">
                            <h2 class="date-label" *ngIf="dateFormat === 'month'"> {{selectedDate | date : 'MMMM yyyy'}} </h2>
                            <h2 class="date-label" *ngIf=" dateFormat === 'week' "> {{selectedDate | date : ' EEEE d MMMM yyyy'}} </h2>
                        </div>
                </div>
                <div>
                    <app-calendar-scheduler-month-smart *ngIf="dateFormat === 'month'" [selectedDate]="selectedDate"
                        [selectedProject]="selectedProject"></app-calendar-scheduler-month-smart>
                    
                     <app-calendar-scheduler-day-smart *ngIf=" dateFormat === 'week' "  [selectedDate]="selectedDate"
                            [hoursRange]="{start:7,end:24}" [selectedProject]="selectedProject" (dateSelection)="dateSelection($event)"></app-calendar-scheduler-day-smart>
                </div>
</div>
