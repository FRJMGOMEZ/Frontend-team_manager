<div *ngIf="selectedProject">

        <mat-card  fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="center" >
            <div fxFlex='25' (click)="postEvent()" [style.height]="'35px'" [style.margin]="'20px'" fxLayoutAlign="center">
                <button [disabled]="!selectedProject" mat-raised-button>ADD NEW EVENT</button>
            </div>
             <app-calendar-scheduler-date-selection [selectedDate]="selectedDate" fxFlex='75'  (dateSelection)="dateSelection($event)" (formatSelection)="dateFormat = $event"></app-calendar-scheduler-date-selection>
         </mat-card>

        <div [style.margin-top]="'35px'" fxLayoutAlign="center">
            <h2 class="date-label" *ngIf="dateFormat === 'month'"> {{selectedDate | date : 'MMMM yyyy'}} </h2>
            <h2 class="date-label" *ngIf=" dateFormat === 'week' "> {{selectedDate | date : ' EEEE d MMMM yyyy'}} </h2>
        </div>
        
        <app-calendar-scheduler-month-smart *ngIf="dateFormat === 'month'" [selectedDate]="selectedDate" [selectedProject]="selectedProject"></app-calendar-scheduler-month-smart>

        <app-calendar-scheduler-week-smart *ngIf=" dateFormat === 'week' " [selectedDate]="selectedDate"
            [selectedProject]="selectedProject" (dateSelection)="dateSelection($event)"></app-calendar-scheduler-week-smart>
        <app-calendar-scheduler-day-smart *ngIf=" dateFormat === 'week' " [selectedDate]="selectedDate" [hoursRange]="{start:7,end:24}" [selectedProject]="selectedProject" ></app-calendar-scheduler-day-smart>
    </div>

<app-no-projects *ngIf="!selectedProject"></app-no-projects>
