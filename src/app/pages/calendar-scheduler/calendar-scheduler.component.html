<div class="div-info-icon">
  <lp-bottom-sheet-info [componentToShow]="infoComponent" ></lp-bottom-sheet-info>
</div>
<div fxLayout="column" class="div-calendar-container" >
    <div fxLayout="100" fxFlex.gt-sm="12" fxFlex.lt-md="33" fxLayout.gt-sm="row" fxLayout.lt-md="column">
       <div fxHide.lt-md fxShow.gt-sm fxLayout="column" fxFlex.gt-sm="25" fxLayoutAlign="center">
          <div  fxLayoutAlign="center">
            <h2 class="date-label" *ngIf="dateFormat === 'month'"> {{selectedDate | date : 'MMMM yyyy'}} </h2>
            <h2 class="date-label" *ngIf=" dateFormat === 'day' "> {{selectedDate | date : ' EEEE d MMMM yyyy'}} </h2>
          </div>
      </div>
      <div fxFlex.gt-sm="15" fxFlex.lt-md="10" [style.margin-top]="'15px'" [ngStyle]="{'margin-left': mdService.desktop ? '10px' : '0px'}" fxLayout="column" fxLayoutAlign="center">
              <div fxLayout="row"  fxLayoutAlign.gt-sm="center" fxLayouAlign.lt-md="flex-start">
                  <button fxLayoutAlign="center" class="btn-format"    [color]="dateFormat === 'month' ? 'primary': ''" (click)="setFormat('month')"
                      mat-raised-button>MONTH</button>
                  <button fxLayoutAlign="center"  class="btn-format"   [color]="dateFormat === 'day' ? 'primary': ''" (click)="setFormat('day')"
                      mat-raised-button>DAY/WEEK</button>
               </div>
      </div>
      <div [style.margin-top]="'15px'"  fxFlex.gt-sm="60" fxFlex.lt-md="90">
          <div fxLayout="column" fxLayoutAlign="center"fxFlex="80">
              <div fxLayout.gt-xs="row"fxLayoutAlign="flex-end">
                <lp-date-selector  [label]=" dateFormat === 'day' ? 'selected a date' : ''" [dateFormat]="dateFormat" [ngModel]="selectionDate" (ngModelChange)="dateSelection($event)"></lp-date-selector>
              </div>
          </div>
          <div fxFlex="20"  fxLayoutAlign.gt-xs="flex-start" fxLayoutAlign.xs="flex-end">
            <div fxLayout="column" fxLayoutAlign="center">
              <button [ngStyle.lt-md]="{'margin-right': '15px'}"  [disabled]="searchBtnDisabled" (click)="searchByDate()" mat-mini-fab color="accent" aria-label="Example icon button with a bookmark icon">
                      <mat-icon>forward</mat-icon>
              </button>
            </div>
          </div>
      </div>
  </div>
  <div fxFlex.gt-sm="88" fxFlex.lt-md="67">
    <router-outlet></router-outlet>
  </div>
</div>
