<div class="page-container" [style.margin.px]="'25'">
    <div fxFlex="30" fxLayout="column" >
        <div fxFlex="10" fxLayoutAlign="center">
            <app-task-manager-filter fxFlex="100" [participants]="participants" [projectId]="selectedProject" (getItems)="getTasks($event)"></app-task-manager-filter>
        </div>
        <div fxFlex="90" fxLayoutAlign="center">
            <app-task-manager-list (selectTask)="getTaskById($event)" [dataSource]="tasksList" fxFlex="100" ></app-task-manager-list>
        </div>
    </div>
    <div fxFlex="100">
        <app-task-manager-panel [taskSelected]="taskSelected"></app-task-manager-panel>
    </div>
</div>
