
<table mat-table [dataSource]="tasksList" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
     <p [ngStyle]="{'color': element.status === true ? '#7b87cc' : '#d1870c'}">
       {{element.status}}
     </p>
    </td>
  </ng-container>
    <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> 
      <p fxHide.xs fxShow.gt-xs>
        {{element.priority === 1 ? 'LOW' : element.priority === 2 ? 'MEDIUM' : 'HIGH'}}
      </p>
      <p fxHide.gt-xs fxShow.xs>{{element.priority}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [color]="taskSelected === element._id ? 'accent' : 'primary'" (click)="taskSelected != element._id ? selectTask.next(element._id) : null" >launch</mat-icon>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
  <div fxLayoutAlign="center">
      <mat-paginator #paginator (page)="paginatorChange($event)" fxFlex="100" [length]="taskTotal" [pageSize]="pageSize"></mat-paginator>
  </div>
