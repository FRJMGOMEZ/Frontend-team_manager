

 <div [style.height]="mdService.desktop ? '78vh' : '74vh'" >
   <app-chat
    [messages]="messages"
    [newMessage]="newMessage"
    [messagesCount]="messagesCount"
    [userOnline]="authService.userOnline"
    [users]="users"
    (sendMsg)="sendMessage($event)"
    (getMessages)="getMessages($event.from)"
    (downloadFile)="filesService.downloadFile($event).subscribe()">
   </app-chat>
 </div>
