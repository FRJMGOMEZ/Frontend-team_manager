
<div class="div-radio-group">
  <mat-radio-group (change)="selectVersion($event.value)" [(ngModel)]="itemV" aria-label="Select an option">
        <mat-radio-button  [value]="i" [style.margin.px]="'10'"  *ngFor="let version of itemVersions; let i = index"  >v{{ i + 1}}</mat-radio-button>
  </mat-radio-group>
 </div>
