


    <mat-card  fxLayout.gt-xs="row" fxLayout.xs="column"> 
      <div fxFlex.gt-xs="15">
          <chat-users [users]="users"></chat-users>
      </div>
      <div fxFlex.gt-xs="85">
          <chat-messages [userOnline]="userOnline" [messages]="messages" [messagesCount]="messagesCount" (sendMsg)="sendMessage($event)" (getMessages)="getMessages.emit($event)"></chat-messages>
      </div>
    </mat-card>
