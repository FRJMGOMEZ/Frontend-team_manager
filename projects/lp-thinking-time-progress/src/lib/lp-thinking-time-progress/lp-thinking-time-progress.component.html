
  <div [style.position]="'relative'" *ngIf="show">
    <mat-progress-spinner
         diameter="60"
         color="primary"
         mode="determinate"
         [value]="progress">

    <mat-icon (click)="stopProgress()" class="mat-icon-progress-cancel">cancel</mat-icon>
  </div>
