<h2 mat-dialog-title> {{title}} </h2>
<mat-dialog-content>
    <p >
        {{item}}
    </p>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="hideModal()">Close</button>
    <button class="mat-raised-button" (click)="reportError()">Report</button>
</mat-dialog-actions>
