<h2 mat-dialog-title> {{title}} </h2>
<mat-dialog-content>
    <p >
        {{item}}
    </p>
    <div class="div-message" >
       <p>{{message}}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="hideModal()">Close</button>
</mat-dialog-actions>
